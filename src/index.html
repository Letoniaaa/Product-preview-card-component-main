<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <section class="container">

        <div class="imagem">

            <img class="perfume" src="images/image-product-desktop.jpg" alt="">

            <img class="celular" src="images/image-product-mobile.jpg" alt="">

        </div>

        <div class="info">

            <h2>P E R F U M E</h2>
            
            <h1>Gebrielle Essence Eau De Perfum</h1>

            <p>
                A floral, solar end voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="valor">

                $149.99 <span>$169.99</span>

            </div>

            <button>
                <img class="carrinho" src="images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>




    </section>
</body>
</html>
